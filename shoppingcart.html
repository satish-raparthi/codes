<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    .product, .cart {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .product p, .cart p {
        margin: 0;
        padding: 5px 0;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Shopping Cart</h1>

    <div class="product">
        <h2>Products</h2>
        <div id="products"></div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <p>Total Products: <span id="cart-count">0</span></p>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button id="clear-cart" class="btn">Clear Cart</button>
    </div>
</div>

<script>
    // Products data
    const products = [
        { id: 1, name: "Product 1", price: 10 },
        { id: 2, name: "Product 2", price: 20 },
        { id: 3, name: "Product 3", price: 30 },
        { id: 4, name: "Product 4", price: 40 },
        { id: 5, name: "Product 5", price: 50 },
        { id: 6, name: "Product 6", price: 60 },
        { id: 7, name: "Product 7", price: 70 },
        { id: 8, name: "Product 8", price: 80 }
    ];

    // Function to display products
    function displayProducts() {
        const productsContainer = document.getElementById('products');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.innerHTML = `
                <p><strong>${product.name}</strong></p>
                <p>Price: $${product.price}</p>
                <button class="add-to-cart btn" data-id="${product.id}">Add to Cart</button>
            `;
            productsContainer.appendChild(productDiv);
        });
    }

    // Function to add product to cart
    function addToCart(productId) {
        const product = products.find(p => p.id == productId);
        if (product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            // Check if the product already exists in the cart
            const existingItemIndex = cart.findIndex(item => item.id === product.id);
            if (existingItemIndex !== -1) {
                // If the product exists, increase its quantity
                cart[existingItemIndex].quantity += 1;
            } else {
                // If the product doesn't exist, add it to the cart with quantity 1
                product.quantity = 1;
                cart.push(product);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
    }

    // Function to remove product from cart
    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
    }

    // Function to display cart
    function displayCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartCountElement = document.getElementById('cart-count');
        cartItemsContainer.innerHTML = '';
        let cartTotal = 0;
        let cartCount = 0;
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.forEach((item, index) => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = `
                <p>${item.name} - $${item.price} x ${item.quantity}</p>
                <button class="remove-from-cart btn" data-index="${index}">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItemDiv);
            // Calculate item total and add to cart total
            cartTotal += item.price * item.quantity;
            // Increment cart count by item quantity
            cartCount += item.quantity;
        });
        // Display cart total
        cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;
        // Display cart count
        cartCountElement.textContent = cartCount;
    }

    // Clear cart button event listener
    document.getElementById('clear-cart').addEventListener('click', function() {
        localStorage.removeItem('cart');
        displayCart();
    });

    // Add to cart button event listener
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('add-to-cart')) {
            const productId = event.target.getAttribute('data-id');
            addToCart(productId);
        }
    });

    // Remove from cart button event listener
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-from-cart')) {
            const index = event.target.getAttribute('data-index');
            removeFromCart(index);
        }
    });

    // Initial setup
    displayProducts();
    displayCart();
</script>

</body>
</html>
