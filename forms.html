<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
        }

        .form-container button {
            margin: 0 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }

        .form-input {
            flex: 2;
        }
    </style>
</head>
<body>
    <h2 style="color: skyblue; text-align: center;">STUDENT REGISTRATION FORM</h2>

    <form>
        <div class="form-group">
            <label for="fname1" class="form-label">First name:</label>
            <input type="text" id="fname1" name="fname1" class="form-input">
        </div>

        <div class="form-group">
            <label for="fname2" class="form-label">Last name:</label>
            <input type="text" id="fname2" name="fname2" class="form-input">
        </div>

        <div class="form-group">
            <label for="department" class="form-label">Department:</label>
            <select name="department" id="department" class="form-input">
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="collegeName" class="form-label">Enter College Name:</label>
            <input type="text" id="collegeName" name="collegeName" class="form-input">
        </div>
          
        <div class="form-group">
            <label for="skills" class="form-label">Skills:</label>
            <select name="skills" id="skills" class="form-input" multiple>
                <option value="python">PYTHON</option>
                <option value="java">JAVA</option>
                <option value="problem-solving">Problem-Solving</option>
                <option value="Communication">Communication</option>
            </select>
        </div>
          
        <div class="form-group">
            <label for="image" class="form-label">Upload JPG Image:</label>
            <input type="file" id="image" name="image" class="form-input" accept="image/jpeg">
        </div>
        
        <div class="form-group">
            <label for="resume" class="form-label">Upload PDF Resume:</label>
            <input type="file" id="resume" name="resume" class="form-input" accept="application/pdf">
        </div>
        
        <div class="form-group">
            <label for="about" class="form-label">Tell me about Yourself:</label>
            <textarea id="about" name="about" class="form-input" rows="4"></textarea>
        </div>

        <div class="form-container">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
